plugins {
    id 'java'
    id 'maven-publish'
}

group = 'net.lapismc'
archivesBaseName = "LapisUI"
version = '1.4.2'
description = "A spiritual successor to Designer, build from the ground up to be simple and extendable"
sourceCompatibility = '17'
targetCompatibility = '17'
defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
    //Spigot Repo
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }
    //Personal Repo
    maven {
        name = "lapismc-repo"
        url = "https://maven.lapismc.net/repository/maven/"
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
}

javadoc {
    source = sourceSets.main.allJava
    include("net/lapismc/lapisui/menu/*.java")
    include("net/lapismc/lapisui/utils/LapisItemBuilder.java")
}


task javadocJar(type: Jar) {
    archiveClassifier.set('javadoc')
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

java {
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

publishing {
    publications {
        shadow(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name 'nexus'
            url "https://nexus.dnablue2112.com/repository/maven-releases/"
            credentials {
                username repoUser
                password repoPassword
            }
        }
    }
}